
<div class="container">
    <input [value]="searchText" [(ngModel)]="searchText">
    <button [ngClass]="{'btn':true,'btn-search':searchText, 'btn-disabled':!searchText}">Search</button>
</div>
<div class="container">
    <p *ngIf="searchText !== ''"><strong>Search result for:</strong> {{searchText}}</p>
</div>
